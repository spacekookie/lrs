dist: trusty
language: rust
services: docker
sudo: required
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

before_script:
  - |
      cargo install --force cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - cargo bench --all
  - cargo doc

after_success:
  - cargo coveralls --verbose

notifications:
  email:
    on_success: never
    on_failure: never
